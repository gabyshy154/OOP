<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetAgain - Simplify Group Scheduling</title>
    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="MeetAgain.styles.css" rel="stylesheet" />

    <style>
        /* Loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f9fafb;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #6b7280; font-weight: 500;">Loading MeetAgain...</p>
        </div>
    </div>

    <!-- Blazor error UI -->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Blazor runtime -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
